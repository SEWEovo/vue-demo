<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>	
<body>
<div id="app">
	<div>
		create new person
		<p>Name:<input type="text" v-model="newPerson.name"></input></p>
		<p>Age:<input type="text" v-model="newPerson.age"></input></p>
		<p>Sex:<select v-model="newPerson.sex">
			<option value="Male">Male</option>
			<option value="FeMale">FeMale</option>
		</select></p>
		<p><button  @click="createPerson">create</button>
	</div>
	<table>
		<thead>
			<th>Name</th>
			<th>Age</th>
			<th>Sex</th>
			<th>Delete</th>
		</thead>
		<tbody>
			<tr v-for="person in people">
				<td>{{person.name}}</td>
				<td>{{person.age}}</td>
				<td>{{person.sex}}</td>
				<td><button @click="deletePerson($index)">删除</button></td>
			</tr>
		</tbody>
	</table>
</div>
<script src="../js/vue.js"></script>
<script src="../mainJS/createPeople.js"></script>
</body>
</html>
